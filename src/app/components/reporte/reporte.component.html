<div class="d-flex flex-column w-100 p-4 content--standard entitylist--standard">
    <div class="d-flex w-100 mb-4">
        <h1 class="text-4xl font-bold text-white ">Reporte</h1>
        <div class="ms-md-auto">
            <select class="p-multiselect" name="date" id="" (change)="changeDate()" [(ngModel)]="selectedFecha">
                <option value="0">General</option>
                <option *ngFor="let fecha of fechas" [value]="fecha">{{fecha}}</option>

            </select>
        </div>
        <button class="btn btn--standard text--desktop02 px-4 ms-3 rounded-md" (click)="generatePDF()">
            <i class="fa fa-plus me-2"></i>
            Generar PDF
        </button>
    </div>
    <p-table tableStyleClass="bg-white" [value]="filter" responsiveLayout="scroll" id="table">
        <ng-template pTemplate="header" >
            <tr class="h-[85px] text-center">
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100 text-center">
                      Codigo Departamento
                    </span>    
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100">
                        Departamento
                    </span> 
                </th>
                <th class="text--desktop02 text-center">
                    Memos enviados 
                </th>
                <th class="text--desktop02 text-center">
                    Memos recibidos
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="cursor-pointer">
                <td  class="text-center">
                    <a>
                        {{item.codigo_departamento}}
                    </a>
                </td>
                <td class="text-center">
                    <a>
                        {{item.nombre_departamento}}
                    </a>
                </td>
                <td class="text-center">
                <a> 
                    {{item.memos_enviados}}
                </a>
                </td>
                <td class="text-center">
                    <a>{{item.memos_recibidos}}</a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr class="table__empty">
                <td [attr.colspan]="5">
                    <span>
                        No se encontraron Usuarios
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
