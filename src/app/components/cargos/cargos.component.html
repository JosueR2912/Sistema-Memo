<div class="d-flex flex-column w-100 p-4 content--standard entitylist--standard">
    <div class="d-flex w-100 mb-4">
        <h1 class="text-4xl font-bold text-white ">Cargos</h1>
        <div class="ms-md-auto"></div>
        <button (click)="remove()" class="btn btn--danger text--desktop02 px-4">
            <i class="fa fa-times me-2"></i>
            Eliminar seleccion
        </button>
        <button (click)="create()" class="btn btn--standard text--desktop02 px-4 ms-3 rounded-md">
            <i class="fa fa-plus me-2"></i>
            Crear Cargo
        </button>
    </div>
    <p-table tableStyleClass="bg-white" [value]="cargos" [paginator]="false" responsiveLayout="scroll" currentPageReportTemplate="{{pagination.count}} cargos">
        <ng-template pTemplate="header" >
            <tr class="h-[85px] text-center">
                <th  style="width: 20px; ">
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100 text-center">
                       Nombre Cargo
                    </span>    
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100 text-center">
                        Status
                    </span> 
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="cursor-pointer" (dblclick)="read(item.id)">
                <td>
                    <p-checkbox [binary]="true" value="1" [(ngModel)]="item.$_select"></p-checkbox>
                </td>
                <td class="text-center">
                    <a>
                        {{item.nombre}}
                    </a>
                </td>
                <td class="text-center">
                 <p-tag [value]="item.status" [rounded]="true" [severity]="item.status === 'activo' ? 'success' : 'danger'"></p-tag>
                </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr class="table__empty">
                <td [attr.colspan]="5">
                    <span>
                        No se encontraron cargos
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex w-100 mt-3" *ngIf="pagination.count">
        <span class="text--desktop01 semibold ms-auto">
            {{pagination.count}} resultados
        </span>
    </div>
    <div class="d-flex w-100 place-content-center mt-2">
        <app-paginator (search)="search($event)"  [pagination]="pagination"></app-paginator>
    </div>
</div>
