<div class="d-flex flex-column w-100 p-4 content--standard entitylist--standard">
    <div class="d-flex w-100 mb-4 space-x-2 bg-white  rounded-md p-2 border-gray-300 border-solid border-2">
         <button (click)="create()" class="hover:bg-slate-200 px-2 rounded-md border-solid border-2 border-gray-300">
            <i class="pi pi-plus text-xs "></i>
            Nuevo
        </button>
        <button (click)="remove()" [disabled]="elimir" class="px-2 rounded-md border-solid border-2 text-black  hover:color-white hover:cursor-pointer hover:bg-red-200 disabled:!text-gray-300 disabled:border-gray-200 disabled:bg-transparent disabled:hover:cursor-default">
            <i class="pi pi-trash me-2 text-inherit"></i>
             Eliminar
        </button>
       
    </div>

    <p-table #dt1 tableStyleClass="bg-white" [rows]="10" [value]="departamentos" [paginator]="true" [globalFilterFields]="['nombre_departamento', 'codigo_departamento', 'status']" responsiveLayout="scroll" currentPageReportTemplate="{{pagination.count}} departamentos">
         <ng-template pTemplate="caption" class="w-full flex justify-between">
        <div class="flex align-items-center w-full" >
            <p-button class="p-button-clear" label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt1)" ></p-button>
                <div class="text-center text-xl font-bold text-black m-auto">
                    <h1 class="text-center">Departamentos</h1>
                </div>
            <p-iconfield iconPosition="left" class="ml-auto border-solid border-1 p-1 border-black rounded-xl">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input class="bg-transparent border-none focus:shadow-none" pInputText #bod type="text" (input)="dt1.filterGlobal(bod.value, 'contains')" placeholder="Search keyword" />
            </p-iconfield>
        </div>
    </ng-template>
        <ng-template pTemplate="header" >
            <tr class="h-[85px] text-center">
                <th  style="width: 20px; ">
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100 text-center">
                       Nombre Departamento
                    </span>    
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100">
                        Codigo Departamento
                    </span> 
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100 text-center">
                        Status
                    </span> 
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="cursor-pointer" (dblclick)="read(item.id)">
                <td>
                    <p-checkbox (click)="checkableselected()" [binary]="true" value="1" [(ngModel)]="item.$_select"></p-checkbox>
                </td>
                <td  class="text-center">
                    <a>
                        {{item.nombre_departamento}}
                    </a>
                </td>
                <td class="text-center">
                    <a>
                        {{item.codigo_departamento}}
                    </a>
                </td>
                <td class="text-center">
                 <p-tag [value]="item.status" [rounded]="true" [severity]="item.status === 'activo' ? 'success' : 'danger'"></p-tag>
                </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr class="table__empty">
                <td [attr.colspan]="5">
                    <span>
                        No se encontraron Usuarios
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex w-100 mt-3" *ngIf="pagination.count">
        <span class="text--desktop01 semibold ms-auto">
            {{pagination.count}} resultados
        </span>
    </div>
</div>
